logger:
  dir: logs
  level: DEBUG
  # # rotate by time
  # keepHours: 4
  # rotate by size
  rotatenum: 3
  rotatesize: 256 # unit: MB

http:
  mode: release
  # whether print access log to DEBUG.log
  access: false
  listen: 0.0.0.0:8000

ldap:
  enable: true
  host: ldap.pigs.com
  port: 389
  baseDn: "cn=admin,dc=pigs,dc=com"
  # AD: manange@example.org
  bindUser: "cn=admin,dc=pigs,dc=com"
  bindPass: "123456"
  # openldap: (&(uid=%s))
  # AD: (&(sAMAccountName=%s))
  #authFilter: "(&(uid=%s))"
  authFilter: "(&(objectClass=posixAccount)(mail=%s))"
  attributes:
    nickname: "cn"
    email: "mail"
    phone: "mobile"
    uid: "uidNumber"
  coverAttributes: false
  autoRegist: true
  tls: false
  startTLS: false

contactKeys:
  - label: "Dingtalk Robot Token"
    key: dingtalk_robot_token

notifyChannels:
  - email
  - dingtalk
